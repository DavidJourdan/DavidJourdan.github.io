<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0px;
				background-color: #000000;
				overflow: hidden; 
			}
			canvas { width: 100%; height: 100% }

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #fff;
			}

			a { color: mediumaquamarine; }
		</style>

	</head>
	<body>
		<div id="info">
			Welcome to my GitHub page ! <br />
			There will be more to come soon :) <br />
			Built using <a href="http://threejs.org"> three.js </a> 
		</div>

		<script src="lib/three.js"></script>
		<script src="lib/Detector.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src='lib/dat.gui.min.js'></script>
		<script id='vertexShader' type='x-shader/x-vertex'>
			varying vec3 n;
			varying vec3 p;
			void main(void) {
				n = normal;
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				p = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );	
			}
		</script>
		<script id='toonFragmentShader' type='x-shader/x-fragment'>
			#define INV_PI 0.31830988618379067153776752674503

			varying vec3 n; // fragment-wise normal
			varying vec3 p; // fragment-wise position

			uniform vec3 color;
			uniform vec3 lightPos;
			uniform vec3 cameraPos;

			const vec4 black = vec4(0.0, 0.0, 0.0, 1.0);
			const vec4 white = vec4(1.0, 1.0, 1.0, 1.0);

			void main (void) {
				gl_FragColor = vec4(color, 1.0);

				vec3 l = normalize (lightPos - p);
				vec3 v = normalize (cameraPos - p);

				if(dot(n, l) > 0.0) gl_FragColor = vec4(0.5*color, 1.0);
				else if(dot(n, -v) > 0.99) gl_FragColor = white;
			}
		</script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, cube, renderer;
			var geometry, parameters, wireframe;
			var phongMaterial, wireMaterial, toonMaterial;

			init();
			render();

			function init() {
				scene = new THREE.Scene();	

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 5;

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				var gui = new dat.GUI();
				parameters = {
						wireframe: false,
						rotation: true
				};
				wireframe = false;
				gui.add(parameters, 'wireframe').name("Wireframe Mode");
				gui.add(parameters, 'rotation').name("Rotation");

				var uniforms = { color: { value: new THREE.Color( 0x0077ff ) },
								 lightPos: { value: new THREE.Vector3(10, 10, 10) }, 
								 cameraPos: { value: new THREE.Vector3(0, 0, 5) } };

				var vertexShader = document.getElementById('vertexShader').textContent;
				var fragmentShader = document.getElementById('toonFragmentShader').textContent;
				
				geometry = new THREE.SphereBufferGeometry(1, 64, 64);
				phongMaterial = new THREE.MeshPhongMaterial( { color: 0x00ff00, shading: THREE.SmoothShading, side: THREE.DoubleSide } );
				wireMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
				toonMaterial = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.DoubleSide } );
				var light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				var ambientLight = new THREE.AmbientLight( 0x333333 );
				cube = new THREE.Mesh( geometry, toonMaterial );
				scene.add( cube );
				scene.add(camera);
				// scene.add(light);
				// scene.add(ambientLight);

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function render() {
				if(wireframe !== parameters.wireframe) {
					var material = parameters.wireframe ? wireMaterial : phongMaterial;
					scene.remove(cube);
					cube = new THREE.Mesh( geometry, material );
					wireframe = !wireframe;
					scene.add(cube);
				}
				controls.update();

				requestAnimationFrame( render );
				if(parameters.rotation){
					cube.rotation.x += 0.01;
					cube.rotation.y += 0.01;
				}
				renderer.render( scene, camera );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

		</script>

	</body>
</html>
