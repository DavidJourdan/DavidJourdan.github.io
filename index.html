<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0px;
				background-color: #000000;
				overflow: hidden; 
			}
			canvas { width: 100%; height: 100% }

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #fff;
			}

			a { color: mediumaquamarine; }
		</style>

	</head>
	<body>
		<div id="info">
			Welcome to my GitHub page ! <br />
			There will be more to come soon :) <br />
			Built using <a href="http://threejs.org"> three.js </a> 
		</div>

		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, cube, renderer;

			init();
			render();

			function init() {
				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 5;

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				var gui = new dat.GUI();
				var parameters = {
						wireframe: false
				};
				gui.add(parameters, 'wireframe').name("Wireframe Mode");
				
				var geometry = new THREE.BoxBufferGeometry(1, 1, 1);
				var phongMaterial = new THREE.MeshPhongMaterial( { color: 0x00ff00, shading: THREE.SmoothShading, side: THREE.DoubleSide } );
				var light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				var ambientLight = new THREE.AmbientLight( 0x333333 );
				cube = new THREE.Mesh( geometry, phongMaterial );
				scene.add( cube );
				scene.add(camera);
				scene.add(light);
				scene.add(ambientLight);

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

		</script>

	</body>
</html>
